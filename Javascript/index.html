<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-16">
    <title>Title of the document</title>

    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "Paragraph changed.";
      }
    </script>
  </head>

  <body>
    Content of the document......

    <h1>My Web Page</h1>
    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>
  </body>

</html>
